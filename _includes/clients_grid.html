
    <!-- Portfolio Grid Section -->
    <section id="clients">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Clients</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for client in site.clients %}

                    <div class="col-sm-4 clients-item">
                        <a href="#clientsModal-{{ client.modal-id }}" class="clients-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/clients/{{ client.img }}" class="img-responsive" alt="{{ client.alt }}">
                        </a>
                    </div>

                {% endfor %}
            </div>
        </div>
    </section>
